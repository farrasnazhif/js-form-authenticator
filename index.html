<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Student Registration Form</h2>
    <form id="registrationForm" class="form-wrapper" autocomplete="off">
      <label>Student Name</label>
      <input type="text" id="name" placeholder="Type name..." />
      <div id="suggestions" class="suggestions-input"></div>

      <label>Student ID (NIM)</label>
      <input type="number" id="nim" placeholder="Enter student ID" />

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter email" />

      <label>Course</label>
      <select id="matkul">
        <option value="Web Programming">Web Programming</option>
        <option value="Database">Database</option>
        <option value="Artificial Intelligence">Artificial Intelligence</option>
      </select>

      <label>Lecturer</label>
      <select id="dosen">
        <option value="Dr. Andi">Dr. Andi</option>
        <option value="Prof. Budi">Prof. Budi</option>
        <option value="Ms. Sari">Ms. Sari</option>
      </select>

      <button type="submit" style="margin-top: 15px">Submit</button>
    </form>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p>Email cannot be empty!</p>
        <button type="submit" id="closeModal" style="margin-top: 15px">
          OK
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
